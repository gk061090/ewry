<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/x-icon" href="data:image/x-icon;," />
    <title>Ewry Todo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.2.6/dist/css/uikit.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <a href="/ewry">Гланая</a>
    <a href="/ewry/calendar">Календарь</a>
    <div id="todo">
      <div class="uk-width-1-2@m">
        <h2>Expense journal</h2>
        <div class="todo-form">
          <form id="form" autocomplete="off">
            <div>
              <input
                class="uk-input"
                type="tel"
                name="todo"
                placeholder="add todo..."
                onkeyup="this.value=this.value.replace(/[^\d]/,'')"
              />
              <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                <label>
                  <input
                    class="uk-radio"
                    type="radio"
                    name="radio"
                    value="1"
                    checked
                  />
                  Я
                </label>
                <label>
                  <input class="uk-radio" type="radio" name="radio" value="2" />
                  Мы
                </label>
              </div>
            </div>
            <button class="uk-button uk-button-primary" type="submit">
              Add
            </button>
          </form>
          <div id="sum"></div>
        </div>
        <hr />
        <ul class="uk-list uk-list-divider" id="todo-list"></ul>
      </div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
