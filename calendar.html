<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/x-icon" href="data:image/x-icon;," />
    <title>Ewry Calendar</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.2.6/dist/css/uikit.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <a href="/ewry">Гланая</a>
    <a href="/ewry/todo">ToDo</a>
    <div class="calendar">
      <div class="calendar__month">
        <h3>Январь</h3>
        <div class="calendar__row">
          <div>Пн</div>
          <div>Вт</div>
          <div>Ср</div>
          <div>Чт</div>
          <div>Пт</div>
          <div>Сб</div>
          <div>Вс</div>
        </div>
        <div class="calendar__row">
          <div class="calendar__day"></div>
          <div class="calendar__day"></div>
          <div class="calendar__day"></div>
          <div class="calendar__day calendar__day--good">23</div>
          <div class="calendar__day calendar__day--normal">24</div>
          <div class="calendar__day calendar__day--good">25</div>
          <div class="calendar__day"></div>
          <div class="calendar__day"></div>
          <div class="calendar__day"></div>
          <div class="calendar__day"></div>
          <div class="calendar__day"></div>
          <div class="calendar__day"></div>
        </div>
      </div>
    </div>
    <script src="calendar.js"></script>
  </body>
</html>
